<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <fieldset>
            <div class="form">
                <form action="">
                    <div class="name">
                    <label for="">Full Name: </label>
                    <input type="text" name="Name" placeholder="Enter Ur Full Name" required ><br>
                    </div>
                    <div class="email">
                        <label for=""> Email Address :</label>
                        <input type="email" name="email"  placeholder="Enter Ur Email" required> <br>
                    </div>
                    <div class="phone">
                        <label for=""> Phone Number:</label>
                        <input type="number" name="number" placeholder="Enter Ur Phone No" required>
                    </div>
                    <div class="birth">
                        <label for=""> Birth Date:</label>
                        <input type="date" name="dob" required >
                    </div>
                    <div class="gender">
                        <label for=""> Gender:</label>
                        <input type="radio" checked > Male
                        <input type="radio" > Female
                        <input type="radio" > Prefer not to say
                    </div>
                    <div class="address">
                        <label for=""> Address:</label>
                        <input type="text" name="Address 1" placeholder="Enter Street address line 1" required><br>
                        <input type="text"  name="Address 1" placeholder="Enter street address line 2" class="one" required>
                    </div>
                    <label for="" class="i"> Country:</label>
                        <select class="option" >
                          <option value="Select">Select</option>
                          <option value="India"> India</option>
                          <option value="China">China</option>
                          <option value="Malasiya">Malasiya</option>
                          <option value="Korea">Korea</option>
                          <option value="Japan">Japan</option>
                          <option value="North Korea">North Korea</option>
                          <option value="Bangalesh">Bangalesh</option>
                          <option value="Usa">Usa</option>
                          <option value="Africa">Africa</option>
                          <option value="Africa">United Kinddom</option>
                          <option value="Africa">Pakisthan</option>
                          <option value="Africa">Russia</option>
                        </select>
                        <div class="region">
                            <label for=""> Region:</label>
                            <input type="text" name="region" placeholder="Enter Ur Region">
                        </div>
                        
                        <div class="city">
                            <label for="">city:</label>
                            <input type="text" name="city" placeholder="Enter Ur City">
                        </div>
                        <div class="code">
                            <label for=""> Postal Code:</label>
                            <input type="text" name="code" placeholder="Postal code">
                        </div>
                            <div class="submit">
                                <input type="submit" name="submit" >
                            </div>
                        </div>

                    
                    

                </form>
            </div>
        </fieldset>
    </div>
</body>
</html>
